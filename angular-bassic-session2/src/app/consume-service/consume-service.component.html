<h3>Consumiendo servicios con mockServer</h3>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Date</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of this.tableList" [ngClass]="row.className">
            <th scope="row">{{row.id}}</th>
            <td>{{row.firstName | uppercase }}</td>
            <td>{{row.lastName | lowercase }}</td>
            <td>{{row.email}}</td>
            <td>{{row.date | date: 'ddMMyyyy' }}</td>
            <td>{{row.amount | number: '1.1-2' }}</td>
          </tr>
